<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

<title>手机快速注册</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login.css" />
    
</head>
<body>
    <!--通用头部-->
    <header id="wep-header" class="wep-header" >
        <div class="col-xs-3"><a href="#"><img src="images/back.png" width="12" alt="" /></a></div>
        <div class="col-xs-6 text-center f-20">手机快速注册</div>
        <div class="col-xs-3 text-center num"></div>
    </header>
    <!-- 内容 -->
    <div class="con register-con register-con-1">
        <p class="hint">请设置登录密码：</p>
        <div class="over-h">
            <input class="ipt-pwd ipt-code" type="text" placeholder="请设置6-15位字符">
            <p class="notice">注：密码是由6-15位字符组成，可以输数字、字母等，区分大小写</p>
        </div>
        <input class="next finish f-16" type="submit" value="完成">
    </div>

</body>
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
</html>
