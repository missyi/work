<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

<title>售后服务单</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/mine.css" />
    
</head>
<body>

   <!--通用头部-->
    <header id="wep-header" class="wep-header" >
        <div class="col-xs-3"><a href="#"><img src="images/back.png" width="13" alt="" /></a></div>
        <div class="col-xs-6 text-center f-20">售后服务单</div>
        <div class="col-xs-3 text-center num"></div>
    </header>
    <!-- 内容 -->
    <div class="con order-con sb-con">
        <div class=" mt-15">
            <div class="oc-status-bot ocs-all">
                <!-- 退款成功 -->
                <div class="status-div border-t border-b stay-pay">
                    <p class="p-status red">退款成功</p>
                    <div class="sd-pro">
                        <div class="fl sp-img"><img src="images/pro-img-4.png" alt=""></div>
                        <div class="sp-detail sbcp-detail fl">
                            <p class="sd-name">净美仕空气净化器家用 除甲醛 除二手烟味异味臭氧消毒杀菌</p>
                            <p class="gray-1 mt-10">颜色：白色</p>
                        </div>
                        
                    </div>
                    <div class="over-h deal-cash border-b">
                        <p class="fr red">退款金额：￥1380</p>
                        <p class="fr mr-10">交易金额：￥1380</p>
                    </div>
                    <div class="over-h mt-10">
                        <input class="sd-pay fr" type="submit" value="钱款动向">
                    </div>
                </div>
                <!-- 换货中 -->
                <div class="status-div border-t border-b stay-shipments">
                    <p class="p-status red">换货中</p>
                    <div class="sd-pro">
                        <div class="fl sp-img"><img src="images/pro-img-4.png" alt=""></div>
                        <div class="sp-detail sbcp-detail fl">
                            <p class="sd-name">净美仕空气净化器家用 除甲醛 除二手烟味异味臭氧消毒杀菌</p>
                            <p class="gray-1 mt-10">颜色：白色</p>
                        </div>
                        
                    </div>
                
                    <div class="over-h mt-10">
                        <input class="sd-pay fr" type="submit" value="物流跟踪">
                    </div>
                </div>
                <!-- 维修中 -->
                <div class="status-div border-t border-b stay-shipments">
                    <p class="p-status red">维修中</p>
                    <div class="sd-pro">
                        <div class="fl sp-img"><img src="images/pro-img-4.png" alt=""></div>
                        <div class="sp-detail sbcp-detail fl">
                            <p class="sd-name">净美仕空气净化器家用 除甲醛 除二手烟味异味臭氧消毒杀菌</p>
                            <p class="gray-1 mt-10">颜色：白色</p>
                        </div>
                        
                    </div>
                
                    <div class="over-h mt-10">
                        <input class="sd-pay fr" type="submit" value="物流跟踪">
                    </div>
                </div>
                   
            </div>
        </div>
        

    </div>

</body>
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/jquery.backgroundpos.js"></script>
    <script src="js/mine.js"></script>
</html>
