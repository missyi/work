<body>
    <!--通用头部-->

        <div class="col-xs-6 text-center f-20">协商记录</div>

    <!-- 内容 -->
    <div class="con order-con exchange-con">
        <div class="border-b ec-top">
            <p class="et-status red">商家已通过申请</p>
            <div class="order-div ec-pro over-h  border-t">

                </div>
                <div class="op-price-num ep-price-num fr">
                    <p class="red f-16">￥<span class="one-price">3190</span></p>
                    <p class="f-16 opn-num">×<span class="op-quantity">1</span></p>
                </div>
            </div>
              
        </div>

    
        <div class="cr-div ec-pro over-h border-t mt-15 gray-2">

            <p class="mt-10 ml-20">理由：退款申请达成</p>
            <p class="gray-1 text-r">2016-04-25 15:35:01</p>
        </div>
       
        <div class="cr-div ec-pro over-h border-t mt-15 gray-2 white-bg">
            <p class="icon icon-gr cr-attitude">个人：卖家（华仔）于2016-4-27 09:16:23创建的申请。</p>
            <p class="mt-10 ml-20">理由：不想要了</p>
            <p class="gray-1 text-r">2016-04-25 15:35:01</p>

            <p class="gray-1 text-r mt-5">2016-04-25 15:35:01</p>
        </div>

        

        
    </div>
