<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

<title>申请服务</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/mine.css" />
    
</head>
<body>
    <!--通用头部-->
    <header id="wep-header" class="wep-header" >
        <div class="col-xs-3"><a href="#"><img src="images/back.png" width="12" alt="" /></a></div>
        <div class="col-xs-6 text-center f-20">申请服务</div>
        <div class="col-xs-3 text-center num"></div>
    </header>
    <!-- 内容 -->
    <div class="con rs-con mt-15">
        <div class="rc-div rc-rservice border-t border-b">
            <p class="rd-title border-b f-16">申请服务</p>
            <ul class="over-h">
                <li><a class="on" href="javascript:;">退款</a></li>
                <li><a href="javascript:;">换货</a></li>
                <li class="mr-no"><a href="javascript:;">维修</a></li>
            </ul>
        </div>

        <div class="rc-bot">
            <div class="rc-div rc-address border-t border-b mt-15 over-h">
                <p class="rd-title f-16 fl">金额 <span class="gray-1 f-14">(请在这里输入退款的金额)</span></p>
                <input class="red fr ptb-10 f-16 tk-cash" type="text" placeholder="￥1389.00">
            </div>
            
            <div class="rc-div rc-cause border-t border-b mt-15">
                <p class="rd-title border-b f-16">退款原因</p>
                <textarea class="cause-textarea" name="" id=""  placeholder="请在这里填写退款的原因说明"></textarea>
                <p class="border-t pt-10">上传图片</p>
                <div class="over-h mt-10">
                    <img class="fl add-img" src="images/add-img.png" alt="">
                    <p class="fr mt-20">最多可以拍照三张，作为凭证</p>
                </div>
            </div>    
        </div>
        <div class="rc-bot">
            <div class="rc-div rc-address border-t border-b mt-15">
                <p class="rd-title border-b f-16">地址填写</p>
                <div class="rd-add">
                    <div class="raddress-in">
                        <div class="over-h">
                            <p class="fl">华仔</p>
                            <p class="fr">15236527895</p>
                        </div>
                        <p>北京北京市丰台区马家堡路公益西桥蓝光云鼎230</p>    
                    </div>
                    
                    <img class="arr-more" src="images/arr-r.png" width="11" alt="">
                </div>
            </div>
            
            <div class="rc-div rc-cause border-t border-b mt-15">
                <p class="rd-title border-b f-16">换货原因</p>
                <textarea class="cause-textarea" name="" id=""  placeholder="请在这里填写换货的原因说明"></textarea>
                <p class="border-t pt-10">上传图片</p>
                <div class="over-h mt-10">
                    <img class="fl add-img" src="images/add-img.png" alt="">
                    <p class="fr mt-20">最多可以拍照三张，作为凭证</p>
                </div>
            </div>    
        </div>
        <div class="rc-bot">
            <div class="rc-div rc-address border-t border-b mt-15">
                <p class="rd-title border-b f-16">地址填写</p>
                <div class="rd-add">
                    <div class="raddress-in">
                        <div class="over-h">
                            <p class="fl">华仔</p>
                            <p class="fr">15236527895</p>
                        </div>
                        <p>北京北京市丰台区马家堡路公益西桥蓝光云鼎230</p>    
                    </div>
                    
                    <img class="arr-more" src="images/arr-r.png" width="11" alt="">
                </div>
            </div>
            
            <div class="rc-div rc-cause border-t border-b mt-15">
                <p class="rd-title border-b f-16">换货原因</p>
                <textarea class="cause-textarea" name="" id=""  placeholder="请在这里填写换货的原因说明"></textarea>
                <p class="border-t pt-10">上传图片</p>
                <div class="over-h mt-10">
                    <img class="fl add-img" src="images/add-img.png" alt="">
                    <p class="fr mt-20">最多可以拍照三张，作为凭证</p>
                </div>
            </div>    
        </div>

        

        <div class="over-h agree-div"><span class="fl agree-check"></span><p class="fl mt-3">我已阅读并同意《售后政策》</p></div>
        <a class="submit" href="javascript:;">提交申请</a>
    </div>

</body>
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/mine.js"></script>
</html>
