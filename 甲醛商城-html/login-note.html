<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<title>登录--短信验证</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="grayDiv"></div>
    <div class="popDiv">
        <div class="other-login">
        	<p class="ol-p"><span class="gray">————&nbsp; </span>其他方式登录<span class="gray">&nbsp; ————</span></p>
        	<div class="o-way">
        		<div class="fl ow-qq"><img src="images/other-qq.png" alt=""><p>QQ</p></div>
        		<div class="fr ow-wx"><img src="images/other-wx.png" alt=""><p>微信</p></div>
        	</div>
        </div>
    </div>
	<div class="page">
		<div class="logo">
			<img src="images/logo.png" alt="">
		</div>
		<div class="login-box"><span class="f-14">账号：</span><input class="f-14" type="text" name="" id="" placeholder="请输入手机号"></div>
		<div class="login-box border-tn">
			<span class="f-14">验证码：</span><input class="f-14" type="text" name="" id="" placeholder="请输入验证码">
			<span class="get-code">获取验证码</span>
		</div>
		
		<a class="login" href="javascript:;">登录</a>
		<a href="javascript:;" class="forget-mm gray-1 f-14">忘记密码？</a>
		<div class="other other-1 clear">
			<a href="javascript:;" class="gray-1 f-14">密码登录</a> | <a class="otherwise-login gray-1 f-14">其他方式登录</a> | <a href="javascript:;" class="gray-1 f-14">手机快速注册</a>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</html>
