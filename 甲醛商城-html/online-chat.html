<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

<title>在线聊天</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet"> -->

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/online-chat.css" />
    
</head>
<body>
    <!--通用头部-->
    <header id="wep-header" class="wep-header" >
        <div class="col-xs-3"><a href="#"><img src="images/back.png" width="12" alt="" /></a></div>
        <div class="col-xs-6 text-center f-20">在线聊天</div>
        <div class="col-xs-3 text-center num"></div>
    </header>
    <!-- 内容 -->
    <div class="con online-con">
        <div class="pro-link">
            <div class="over-h">
                <div class="pl-img fl"><img src="images/product-1.png" alt=""></div>
                <div class="pl-txt fl">
                    <p class="f-16">净化仕空气净化器加油 除甲醛</p>
                    <p class="red f-16">￥268</p>
                    <p class="sold">最近售出：689件</p>
                </div>
            </div>
            
            <a class="sent-link" href="javascript:;">发送宝贝链接</a>
        </div>

        <!-- chat -->
        <div class="chat">
            <p class="chat-time">———14:50———</p>
            <div class="merchant fl chat-div">
                <img class="fl" src="images/p-1.png " width="50" alt="">
                <p class="message fl">亲，很高兴您光临本店，请问有什么可以为您服务的吗？</p>
            </div>
            <div class="oneself fr chat-div">
                <img class="fr" src="images/p-2.png" width="50" alt="">
                <p class="message fr">亲，你好，请问这个商品质量如何呢？保修吗？几年呢？今天拍下可以发货吗？什么时候可以到呢？</p>
            </div>
            <p class="chat-time">———2016-04-01 15:19———</p>
            <div class="merchant fl chat-div">
                <img class="fl" src="images/p-1.png  "width="50" alt="">
                <p class="message fl">外出就餐中，请亲稍微等待下哈，一会回复您哦...</p>
            </div>
            <div class="merchant fl chat-div">
                <img class="fl" src="images/p-1.png " width="50" alt="">
                <p class="message fl">外出就餐中，请亲稍微等待下哈，一会回复您哦...</p>
            </div>
        </div>

        <div class="question-send">
            <input class="question fl" type="text" placeholder="请在这里输入你的问题？">
            <a class="send fr" href="javascript:;">发送</a>
        </div>
    </div>

</body>
    <scripd src="js/jquery.min.js"></script>
    <!--<script src="js/common.js"></script>-->
</html>
